default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: airpikachu_development

test:
  <<: *default
  database: airpikachu_test

production:
  <<: *default
  database: airpikachu_production
  url: <%= ENV['DATABASE_URL'] %>
