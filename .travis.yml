language: ruby
rvm:
- 2.6.2
cache:
  bundler: true
  directories:
  - node_modules
  yarn: true
before_script:
- bundle exec rails db:create --all
- bundle exec rails db:migrate
deploy:
  provider: heroku
  api_key:
    secure: 
  app: limitless-harbor-80092
  on:
    repo: sgraton/AirPikachu
  run:
  - rails db:migrate
env:
  secure: 
